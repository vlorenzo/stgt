<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription and Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/recordrtc/RecordRTC.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Audio Transcription and Analysis</h1>
    <div id="recordingStatus"></div>
    <div class="controls">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <select id="languageSelect">
            <option value="it" data-label="Italian">Italian</option>
            <option value="en" data-label="English">English</option>
        </select>
        <select id="outputTypeSelect">
            <option value="email">Email</option>
            <option value="whatsapp">WhatsApp message</option>
            <option value="ai_prompt">AI model prompt</option>
            <option value="general">General text</option>
        </select>
        <select id="modelSelect" title="Choose between OpenAI's API (faster, requires internet) or local Whisper model (offline capable)">
            <option value="remote">Remote (OpenAI API)</option>
            <option value="local">Local (Whisper)</option>
        </select>
    </div>
    <div id="latestResult"></div>
    <div id="previousResults"></div>

    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
</body>
</html>
